  # Enable/disable validation types
  row_count_validation: true
  data_integrity_validation: true
  full_data_comparison: false  # Resource intensive, use with caution
  custom_validation_rules: true

  # Performance settings
  batch_size: 10000  # Number of rows to process at once
  max_workers: 4     # Parallel processing workers
